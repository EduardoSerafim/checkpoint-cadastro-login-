<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form th:object="${usuarioDto}" action="" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome de usuario</span>
                        <input type="text" name="nomeUsuario" th:errorclass="is-invalid" th:field="*{nomeUsuario}"
                            class="form-control">
                        <div class="invalid-feedback" th:errors="*{nomeUsuario}"></div>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Senha</span>
                        <input type="password" name="senha" th:field="*{senha}" class="form-control">
                        <div class="invalid-feedback" th:errors="*{senha}"></div>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="Logar">
        </form>
    </div>
</body>

</html>
